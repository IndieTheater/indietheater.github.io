<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IndieTheater</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      color: #333333;
    }
    header {
      background-color: #316354; /* Brunswick Green */
      padding: 20px;
      text-align: center;
      color: white;
    }
    header img {
      width: 150px; /* Adjust the size of the logo */
      height: auto;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 3em;
      margin: 0;
    }
    section {
      padding: 20px;
      margin: 10px 0;
    }
    .spotlight, .discover {
      background-color: #D1B17D; /* Ecru */
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .spotlight h2, .discover h2 {
      color: #3E474C; /* Outer Space */
    }
    .fun-button {
      background-color: #70AD95; /* Cambridge Blue */
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .fun-button:hover {
      background-color: #2F201D; /* Bistre */
    }
    footer {
      text-align: center;
      background-color: #316354; /* Brunswick Green */
      color: white;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.jpg" alt="IndieTheater Logo">
    <h1>IndieTheater</h1>
    <p>Your go-to for indie animation news & more!</p>
  </header>

  <section class="spotlight">
    <h2>Indie Spotlight</h2>
    <p>Check out the latest indie animated films that are making waves!</p>
    <button class="fun-button">Discover More</button>
  </section>

  <section class="discover">
    <h2>Discover Something New</h2>
    <p>Uncover hidden gems and explore new artists!</p>
    <button class="fun-button">Explore Now</button>
  </section>

  <footer>
    <p>&copy; 2025 IndieTheater. All rights reserved.</p>
  </footer>
</body>
</html>
